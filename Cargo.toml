[package]
name = "cruiser"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    "derive",
    "easy_proc",
    "easy_proc/common",
    "easy_proc/derive",
    "escrow_example",
]

[features]
default = []
nightly = ["cruiser_derive/nightly"]

derive_debug_account = ["cruiser_derive/debug_account"]
derive_debug_error = ["cruiser_derive/debug_error"]
derive_debug_account_argument = ["cruiser_derive/debug_account_argument"]
derive_debug_instruction_list = ["cruiser_derive/debug_instruction_list"]
easy_proc_test = ["cruiser_derive/easy_proc_test"]

[dependencies]
cruiser_derive = { path = "./derive" }
borsh = { version = "0.9.1" }
solana-program = "1.7.12"
zeroize = "=1.3.0"
num-traits = "0.2.14"
array-init = "2.0.0"
bincode = "1.3.3"
strum = { version = "0.21.0", features = ["derive"] }
static_assertions = "1.1.0"
spl-token = "3.3.0"

[dev-dependencies]
rand = "0.8.4"

[[example]]
name = "account_argument_derive"
crate-type = ["cdylib", "lib"]

[[example]]
name = "account_derive"
crate-type = ["cdylib", "lib"]

[[example]]
name = "instruction_list"
crate-type = ["cdylib", "lib"]

[[example]]
name = "account_list"
crate-type = ["cdylib", "lib"]

[[example]]
name = "easy_proc_test"
crate-type = ["cdylib", "lib"]
required-features = ["easy_proc_test"]
